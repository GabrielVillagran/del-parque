<!-- contenedor de informes de inquilinos -->
<div class="contenido">
    <div class="containerInquilinos">
        <!-- contenedor de titulo contenedor -->
        <div class="title1">
          <h1>INFORMES</h1>
        </div>
        <!-- titulo de seccion-->
        <div class="infoTxt">
          <h2>BUSQUEDA DE INQUILINO</h2>
        </div>
        <!-- form de nombre -->
        <div class="nombre">
          <h3>Nombre<br><br></h3>
          <input required autocomplete="off" type="text" placeholder="Buscar Inquilino" class="inputBarra" name="buscaPagosName" [(ngModel)]="name">
        </div>
        <!-- form de telefono 
        <div class="telefono">
          <h3>Número de teléfono<br><br></h3>
          <input required autocomplete="off" type="text" placeholder="Buscar por numero de teléfono" class="inputBarra" name="buscaPagosTel"
                 [(ngModel)]="phone">
        </div>-->
        <!-- boton para enviar datos del formulario y realizar busqueda-->
        <div class="button">
          <button class="boton" (click)="findInquilino()">Buscar</button>
        </div>

        <div class="periodoDe">
            <div class="periodoTxt">
                <h3>Periodo de: <br><br> </h3>
                <input required autocomplete="off" type="date" placeholder="DD/MM/AAAA" class="Periodo" name="periodoDate">
            </div>
        </div>
        <!-- Seleccionar fecha final -->
        <div class="hasta">
            <div class="hastaTxt">
                <h3>Hasta: <br><br> </h3>
                <input required autocomplete="off" type="date" placeholder="DD/MM/AAAA" class="hasta" name="hastaDate">
            </div>
        </div>
        <!-- boton para enviar datos del formulario y realizar busqueda-->
        <div class="button">
            <button class="boton"  (click)="findInquilino()">BUSCAR</button>
        </div>
    </div>
    <!-- contenedor descargar datos inquilino -->
    <div class="containerDescargar">
        <!-- Imagen de programa -->
        <div class="imagenUser">
            <img src="https://www.pngmart.com/files/21/Account-User-PNG-Photo.png" alt="user" id="userImg" width="180px">
        </div>
        <!-- nombre de busqueda para descargar datos -->
        <div class="nombreBar">
            <h3>Nombre<br><br></h3>
            <input required autocomplete="off" type="text" placeholder="Introduzca el nombre del inquilino" class="inputBarraInquilino" name="busquedaInquilino"
                   [(ngModel)]="condomino.name" readonly="readonly">
        </div>
        <!-- boton para enviar datos del formulario y realizar la descarga -->
        <div class="buttonDescarga">
            <button class="boton">Descargar</button>
        </div>
    </div>
</div>
