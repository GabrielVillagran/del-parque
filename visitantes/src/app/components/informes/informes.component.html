<div class="container">
    <div class="tarjet row border border-dark border-4 rounded">
        <h2>Informes</h2>
        <div class="col">
            <label class="form-label" for="buscaPagosName">Busqueda de inquilino: </label>
            <input required autocomplete="off" id="buscaPagosName" type="text" placeholder="Buscar Inquilino"
                class="inputBarra form-control" name="buscaPagosName " [(ngModel)]="name">
        </div>

        <div class="row mt-3">
            <div class="col-5">
                <label class="form-label" for="periodoDate">Perido de: </label>
                <input required autocomplete="off" type="date" placeholder="DD/MM/AAAA" id="periodoDate"
                    class="Periodo form-control" name="periodoDate">

            </div>
            <div class="col-5">
                <label class="form-label" for="periodoDate">Hasta: </label>
                <input required autocomplete="off" type="date" placeholder="DD/MM/AAAA" id="periodoDate"
                    class="Periodo form-control" name="periodoDate">

            </div>
        </div>

        <div class="row">
            
            <div class="d-grid gap-2  d-md-flex justify-content-md-end mx-auto">
                <button class="boton btn btn-primary " (click)="findInquilino()">Buscar</button>
            </div>
        </div>

    </div>

    <div class="tarjet row border border-dark border-4 rounded align-items-center" >
        <div class="col-5"><div class="imagenUser">
            <label class="form-label" for="busquedaInquilino">Nombre:</label>
            <input required autocomplete="off" type="text" placeholder="Introduzca el nombre del inquilino" class="inputBarraInquilino form-control" id="busquedaInquilino" name="busquedaInquilino"
                   [(ngModel)]="condomino.name" readonly="readonly">
        </div></div>
        <div class="col-5 text-center">
            <img src="https://www.pngmart.com/files/21/Account-User-PNG-Photo.png" alt="user" id="userImg" width="180px">
            
        </div>
        <div class="row ">
            <div class="d-grid gap-2  d-md-flex justify-content-md-end mx-auto">
            <button class="boton btn btn-primary ">Descargar</button>
        </div>
        </div>
    </div>
</div>
