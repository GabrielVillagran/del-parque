<app-encabezado></app-encabezado>
<!-- contenedor de inquinos -->
<div class="contenido">
    <app-menu-global></app-menu-global>
    <!-- contenedor modificar condomino-->
    <div class="containerModificar">
        <!-- contenedor de titulo contenedor -->
        <div class="title">
            <h1>MODIFICAR CONDÓMINO</h1>
        </div>
        <!-- Imagen de programa -->
        <div class="imagenUser">
            <h3>Foto del condomino<br><br></h3>
            <img src="https://www.pngmart.com/files/21/Account-User-PNG-Photo.png" alt="user" id="userImg" width="200px">
        </div>
        <!-- form de nombre -->
        <div class="nombreDatos">
            <h3>Nombre:<br><br></h3>
            <input type="text" placeholder="Buscar Inquilino" class="inputDatosAltas" name="muestraCondominoName">
        </div>
        <!-- form de direccion -->
        <div class="direccionDatos">
            <h3>Dirección:<br><br></h3>
            <input type="text" placeholder="Direccion" class="inputDatosAltas" name="muestraCondominoDireccion">
        </div>
        <!-- form de numero emergencia -->
        <div class="emergenciaDatos">
            <h3>Número de emergencia:<br><br></h3>
            <input type="text" placeholder="Telefono de emergencia" class="inputDatosAltas" name="muestraCondominoEmergencia">
        </div>
        <!-- form de telefono-->
        <div class="telefonoDatos">
            <h3>Telefono:<br><br></h3>
            <input type="text" placeholder="Telefono" class="inputDatosAltas" name="muestraCondominoTelefono">
        </div>
        <!-- form de correo -->
        <div class="correoDatos">
            <h3>Correo Electronico:<br><br></h3>
            <input type="text" placeholder="Correo electronico" class="inputDatosAltas" name="muestraCondominoCorreo">
        </div>
        <!-- boton guardar -->
        <button class="botonGuardar">Guardar</button>
        <!-- Estado de pago -->
        <div class="estadoPago">
            <h3>Estado de pago:<br><br></h3>
            <div class="imgPagado">
                <img src="../../../assets/happyFace.png" alt="pagado" id="pagadoImg" width="150px"> <br><br><br>
                <h3>Pagado<br><br></h3>
            </div>
            <div class="imgNoPagado">
                <img src="../../../assets/sadFace.png" alt="no pagado" id="noPagadoImg" width="160px"> <br><br><br>
                <h3>No pagado<br><br></h3>
            </div>
        </div>
    </div>
</div>
<app-pie-pagina></app-pie-pagina>
