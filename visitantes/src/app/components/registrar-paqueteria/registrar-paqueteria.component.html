<div class="container ">
  <section>
    <h2>Datos de la paqueteria</h2>
    <div class="row g-3 mt-3 row justify-content-around">
      <div class="col-5 ">
        <label class="form-label" for="nombre_paqueteria">Nombre / Empresa</label>
        <input class="form-control" required autocomplete="off" type="text" placeholder="Escriba aqui"
          id="nombre_paqueteria" [(ngModel)]="paquete.nombreEmpresa">
      </div>

      <div class="col-5">
        <label class="form-label" for="guia">Número de Guía</label>
        <input class="form-control" required autocomplete="off" type="text" placeholder="Escriba aqui" id="guia"
          [(ngModel)]="paquete.numeroGuia">
      </div>
    </div>
  </section>
  <section>
    <h2>Datos del condómino</h2>
    <div class="row g-3 mt-3 row justify-content-around">

      <div class="col-5">
        <label class="form-label" for="nombre_condomino">Nombre</label>
        <input class="form-control" required autocomplete="off" type="text" placeholder="Escriba aqui"
          id="nombre_condomino" (keyup)="findInquilinoByName()" [(ngModel)]="name" list="nombre_condominos">
        <div class="busqueda" *ngIf="condominos.length > 0">
          <div *ngFor="let c of condominos">
            <div (click)="selectInquilino(c)" class="cursor">{{c.name}}</div>
          </div>
        </div>
      </div>

      <div class="col-5">

        <div class="input" *ngIf="condomino.id">
          <label class="form-label" for="calle">Número de la casa</label>
          <input class="form-control" required autocomplete="off" type="text" id="casa" [(ngModel)]="paquete.numeroCasa"
            disabled>
          <label class="form-label" for="calle">Calle</label>
          <input class="form-control" required autocomplete="off" type="text" id="calle" [(ngModel)]="paquete.calle"
            disabled>
        </div>
      </div>
    </div>
  </section>

  <section>
    <h2>Datos generales</h2>
    <div class="row g-3 mt-3 row justify-content-around">
      <div class="col-5 ">
        <label class="form-label" for="recibido">Recibido por:</label>
        <input class="form-control" required autocomplete="off" type="text" placeholder="Escriba aqui" id="recibido"
          [(ngModel)]="paquete.recibeInquilino">
      </div>

      <div class="col-5">
        <label class="form-label" for="fecha">Fecha</label>
        <input class="form-control" required autocomplete="off" type="date" id="fecha"
          [(ngModel)]="paquete.fechaLlegada">
      </div>

    </div>

    <div class="row g-3 mt-3 row justify-content-around">
      <div class="col-5">
        <label class="form-label" for="hora">Hora</label>
        <input class="form-control" required autocomplete="off" type="time" id="hora" [(ngModel)]="paquete.horaLlegada">
      </div>

      <div class="col-5 ">
        <label class="form-label" for="caseta">Caseta recibida:</label>
        <select class="form-control" required autocomplete="on" name="Caseta" id="caseta"
          [(ngModel)]="paquete.casetaRecibida">
          <option value="Caseta 1">
            <h2>Caseta 1</h2>
          </option>
          <option value="Caseta 2">
            <h2>Caseta 2</h2>
          </option>
        </select>
      </div>

    </div>
    <section>
      <div class="row ">
        <div class="col text-end">
          <button class="btn btn-success" (click)="save()">Registrar</button>
        </div>
      </div>
    </section>
