        Nuevo trabajador
    </h1>

        <div class="input"> 
            <label for="tipo-trabajador">Tipo de trabajador</label>
             <select class="Opciones" name="TipoTrabajador" id="Trabajador">

                 <option value="Trabajador servicio"><h2>Trabajador servicio</h2></option>
             </select>
             </div>
        <div class="input">
            <label for="nombre-trabajador">Nombre</label>

        <div class="input">
            <label for="nombre-condomino">Nombre del condomino</label>
            <input type="text" placeholder="Escriba aqui" id="nombre-condomino">

            <input type="text" placeholder="Escriba aqui" id="dias-trabajo">

            <input type="text" placeholder="Escriba aqui" id="hora-llegada">
        </div>
        <div class="input">
            <label for="telefono-trabajador">Telefono</label>

</div>
