<div class="contenido">
  <div class="VisitanteContainer">
    <div class="Title1">
      <h1>Datos del Visitante</h1>
    </div>
    <div class="Form">
      <div class="Izq">
        <h3>Nombre</h3> <br>
        <input required autocomplete="off" type="text" placeholder="Escriba aqui" [(ngModel)]="visitante.nombreVisitante"> <br>
        <div *ngIf="isChecked">
          <h3>Tarjeton</h3> <br>
          <input required autocomplete="off" type="text" placeholder="Escriba aqui" [(ngModel)]="visitante.tarjetonVisitante">
        </div>  
      </div>
      <div class="Der">
        <span>¿Tiene vehiculo?</span>
        <input class="BotonVehiculo" type="checkbox" name="Vehiculo" [(ngModel)]="isChecked"><br>
        <div *ngIf="isChecked">
          <h3>Tipo de  Vehículo</h3> <br>
          <input required autocomplete="off" type="text" placeholder="Escriba aqui" [(ngModel)]="visitante.vehiculoVisitante"> <br>
          <h3>Placas</h3> <br>
          <input required autocomplete="off" type="text" placeholder="Escriba aqui" [(ngModel)]="visitante.placasVehiculo">
        </div>
      </div>
    </div>
    <div class="Title1">
      <h1>Datos Generales</h1>
    </div>
    <div class="Form">
      <div class="Izq">
        <h3>Fecha</h3> <br>
        <input required autocomplete="off" type="date" placeholder="Escriba aqui" [(ngModel)]="visitante.fechaLlegada"> <br>
        <h3>Hora</h3> <br>
        <input required autocomplete="off" type="time" placeholder="Escriba aqui" [(ngModel)]="visitante.horaLlegada">
      </div>
      <div class="Der">
        <h3>Autorizada por</h3> <br>
        <input required autocomplete="off" type="text" placeholder="Escriba aqui" 
        (keyup)="findInquilinoByName()"
        [(ngModel)]="name"> <br>
        <div *ngFor="let c of condominos">
          <div (click)="selectInquilino(c)" class="cursor">{{c.name}}</div>
        </div>
        <!--<h3>Caseta</h3> <br>
        <select class="Opciones" name="Caseta" id="Caseta" [(ngModel)]="visitante.casetaLlegada">
          <option value="Caseta 1"><h2>Caseta 1</h2></option>
          <option value="Caseta 2"><h2>Caseta 2</h2></option>
        </select>-->
      </div>

    </div>
    <button class="botonAgendar" (click)="save()">Agendar</button>
  </div>

</div>
