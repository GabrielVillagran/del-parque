<div class="buttons">
  <span *ngFor="let p of listOfPages" (click)="updatePage(p)" class="cursor pagination"
    [ngStyle]="{'color':'white','background-color':'#2A2A2A','text-align':'center'}">
    {{p}}
  </span>
</div>

<!-- contenedor de inquinos -->
<div class="contenido">
  <!-- contenedor para flexbox -->
  <!--<div class="AgendaBusqueda">-->
    <!-- buscar visitante -->
    <!--<div class="buscaAgendado">
      <h3>Buscar:</h3>
      <input required type="text" placeholder="Buscar" class="inputBuscar" name="buscaSalida">
    </div>-->
    <div *ngFor="let visitante of visitantes">
    <!-- Datos del Visitante-->
    <div class="bitacoraDatos">
      <!-- titulo contenedor -->
      <div class="titleDatos">
        <h2>Datos Agenda</h2>
      </div>
      <!-- form de nombre -->
      <div class="nombreVisitante">
        <h3>Nombre:</h3>
        <input required autocomplete="off" type="text" placeholder="Nombre" class="inputAgendados" name="buscaSalidaName">
      </div>
      <!-- form de hora de entrada-->
      <div class="Fecha">
        <h3>Fecha </h3>
        <input required autocomplete="off" type="date" placeholder="Fecha agendada" class="inputAgendados" name="buscaHorasEntrada">
      </div>
      <!-- form de hora de salida-->
      <div class="horaLlegada">
        <h3>Hora</h3>
        <input required autocomplete="off" type="time" placeholder="Hora" class="inputAgendados" name="buscaHorasSalida">
      </div>
      <!-- form de Caseta-->
      <div class="Caseta">
        <h3>Caseta</h3>
        <select class="inputAgendados" name="Caseta" id="Caseta">
          <option value="Caseta 1"><h3>Caseta 1</h3></option>
          <option value="Caseta 2"><h3>Caseta 2</h3></option>
        </select>
      </div>
      <!-- boton para enviar datos del eliminar y realizar registro de la salida-->
      <div class="botonesRegistro">
        <!-- boton Guardar -->
        <div class="buttonRegistro">
          <button class="botonRegistro">Registro</button>
        </div>
        <!-- boton eliminar -->
        <div class="buttonEliminar">
          <button class="botonEliminar">Incumplido</button>
        </div>
      </div>
    </div>
  </div>
 <!-- </div>-->
</div>
