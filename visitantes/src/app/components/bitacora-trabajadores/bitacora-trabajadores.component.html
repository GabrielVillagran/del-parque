<div class="buttons">
  <span *ngFor="let p of listOfPages" (click)="updatePage(p)" class="cursor pagination"
    [ngStyle]="{'color':'white','background-color':'#2A2A2A','text-align':'center'}">
    {{p}}
  </span>
</div>

<div class="trabajadorBusqueda">
  <div class="titleDatos">
    <h2>BITÁCORA DE TRABAJADORES</h2>
  </div>
  <!-- Paginaciob de datos -->
  <div *ngFor="let trabajador of trabajadores">
    <div class="bitacoraDatos">
      <!-- titulo contenedor -->

      <!-- form de nombre -->
      <div class="nombreTrabajador">
        <h3>Nombre del trabajador:</h3>
        <!-- <input required type="text" placeholder="Nombre de trabajador" class="inputBitacora" name="buscaTrabajadorName"> -->
        <input required autocomplete="off" type="text" placeholder="Nombre de trabajador" class="inputBitacora" name="buscaTrabajadorName"
          [(ngModel)]="trabajador.nombreTrabajador">
      </div>
      <!-- form de dias de trabajo-->
      <div class="diasTrabajo">
        <h3>Días de trabajo</h3>
        <input required autocomplete="off" type="text" placeholder="Días de trabajo" class="inputBitacora" name="buscaTrabajadorDias"
          [(ngModel)]="trabajador.diasTrabajo">
      </div>
      <!-- form de hora de trabajo-->
      <div class="horaTrabajo">
        <h3>Hora </h3>
        <input required autocomplete="off" type="time" placeholder="Hora" class="inputBitacora" name="buscaTrabajadorHoras"
          [(ngModel)]="trabajador.horario">
      </div>
      <!-- form de nombre condomino-->
      <div class="nombreCondomino">
        <h3>Nombre del Condómino</h3>
        <input required autocomplete="off" type="text" placeholder="Nombre del Condómino" class="inputBitacora" name="buscaNameCondomino"
          [(ngModel)]="trabajador.nombreCondomino">
      </div>
      <!-- boton para enviar datos del eliminar y realizar modificar-->
      <div class="botonesBitacora">
        <!-- boton modificar -->
        <div class="buttonModificar">
          <button class="botonModificar">Modificar</button>
        </div>
        <!-- boton eliminar -->
        <div class="buttonEliminar">
          <button class="botonEliminar">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
