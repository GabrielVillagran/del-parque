<!-- contenedor de inquinos -->
<div class="contenido">
  <!-- contenedor para flexbox -->
  <div class="PaqueteBusqueda">
    <!-- buscar visitante -->
    <div class="buscaPaquete">
      <h3>Buscar:</h3>
      <input required type="text" placeholder="Buscar" class="inputBuscar" name="buscaSalida">
    </div>

    <!-- Datos del Visitante-->
    <div class="bitacoraDatos">
      <!-- titulo contenedor -->
      <div class="titleDatos">
        <h2>Paqueteria</h2>
      </div>
      <!-- form de nombre recibido -->
      <div class="nombreRecibido">
        <label for="recibe_Paquete">Recibido por:</label>
        <input required type="text" placeholder="Persona que recibe" id="recibe_Paquete" [(ngModel)]="Entrega_paquete.nombreCondomino">
      </div>
      <!-- form de Fecha entregada-->
      <div class="FechaEntregada">
        <label for="fecha_entrega">Fecha de entrega:</label>
        <input required type="date" id="fecha_entrega" [(ngModel)]="Entrega_paquete.fechaEntrega">
      </div>
      <!-- form de Nombre del entregado-->
      <div class="nombreEntregado">
        <label for="entrega_Paquete">Entregado por:</label>
        <input required type="text" placeholder="Persona que entrega" id="entrega_Paquete" [(ngModel)]="Entrega_paquete.recibeGuardia">
      </div>
      <!-- form de horas Entregado-->
      <div class="horaEntregado">
        <label for="hora_entrega">Hora de entrega:</label>
        <input required type="time" id="hora_entrega" [(ngModel)]="Entrega_paquete.horaEntrega">
      </div>
      <!-- form de Caseta-->
      <div class="Caseta">
        <label for="guarda_Paquete">Caseta</label>
        <input required type="text" placeholder="guardar paquete en" id="guarda_Paquete" [(ngModel)]="Entrega_paquete.casetaEntrega">
      </div>
      <!-- boton para enviar datos del eliminar y realizar registro del paquete-->
      <div class="botonesRegistro">
        <!-- boton Guardar -->
        <button (click)="save()">Registrar</button>
        <!-- boton eliminar -->
        <div class="buttonEliminar">
          <button class="botonEliminar">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
