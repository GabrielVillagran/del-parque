<!--  Numero paginas-->
<div class="buttons">
<span *ngFor="let p of listOfPages" [ngStyle]="{'color':'white','background-color':'#2A2A2A','text-align':'center'}"
      (click)="updatePage(p)" class="cursor pagination">
  {{p}}
</span>
</div>

<div class="container">
  <div class="titleDatos">
    <h2>ENTREGA DE PAQUETES</h2>
  </div>
  <div class="tarjetaT mt-3 p-2 text-white bg-dark " *ngFor="let paquete of paquetes">
    <div class="row">
      <div class="col-5">
        <label class="form-label" for="recibidorfor">Recibido por: </label>
        <input id="recibidorfor" required autocomplete="off" type="text" placeholder="Persona que recibe" class="form-control"
        [(ngModel)]="paquete.recibeGuardia">
      </div>
      <div class="col-5">
        <label class="form-label" for="entregadofor">Entregado por: </label>
        <input  id="entregadofor" required autocomplete="off" type="text" placeholder="Persona que entrega" class="form-control" 
        [(ngModel)]="paquete.entregaGuardia">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-5">
        <label class="form-label" for="fechaentrega">Fecha de entrega: </label>
        <input id="fechaentrega" required autocomplete="off" type="text" placeholder="Fecha de entrega" class="form-control" 
        [(ngModel)]="paquete.fechaLlegada">
      </div>
      <div class="col-5">
        <label class="form-label" for="horaentrega">Hora de entrega: </label>
        <input id="horaentrega" required autocomplete="off" type="text" placeholder="Hora de entrega" class="form-control" 
        [(ngModel)]="paquete.horaLlegada">
      </div>
    </div>
    <div class="row mt-3  ">
      <div class="col-5">
        <label class="form-label" for="guarda_Paquete">Caseta Llegada</label>
        <input class="form-control" required autocomplete="off" type="text" placeholder="Guardar paquete en" id="guarda_Paquete"
                       [(ngModel)]="paquete.casetaRecibida">

      </div>
      <div class="col-5 ">
        
        <button class="botonModificar btn btn-lg btn-primary">Entregar</button>
      </div>
      
    </div>

  </div>
</div>
