<div *ngIf="user.id">
  <app-encabezado [user]="user"></app-encabezado>
  <app-menu-global [user]="user"></app-menu-global>
  <router-outlet></router-outlet>
  <app-pie-pagina></app-pie-pagina>
</div>

<form class="contenido" *ngIf="!user.id && isLogin">
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="loginperso">
      <div class="p-4" style="width :25rem">

        <div class="d-flex justify-content-center p-2">
          <img src="../assets/Silueta1.png" alt="log-in icon" width="40%">
        </div>

        <div class="d-flex justify-content-center">
          <img src="../assets/title.PNG" alt="log-in icon" width="60%">
        </div>

        <div class="input-group-text bg-dark mt-4">
          <div class="p-2">
            <img src="../assets/Silueta2.PNG" alt="icon username" style="height: 2rem">
          </div>
          <input class="form-control" type="text" placeholder="Ingresa Usuario" #login required>
        </div>

        <div class="input-group-text bg-dark mt-2">
          <div class="p-1">
            <img src="../assets/Silueta3.PNG" alt="icon password" style="height: 2rem">
          </div>
          <input class="form-control" type="password" placeholder="Ingresa ContraseÃ±a" #password required>
        </div>

        <div>
          <div>
            <button class="btn btn-dark w-100 mt-4" (click)="apiLogin(login.value, password.value)">Entrar</button>
          </div>
          <div (click)="changeToRegister()">Crear una cuenta</div>
        </div>

      </div>
    </div>
  </div>
</form>

<form *ngIf="!isLogin && !user.id">
  Nombre
  <input type="text" name="name" [(ngModel)]="user.nombre">
  Email
  <input type="text" name="email" [(ngModel)]="user.email">
  Password
  <input type="text" name="password" [(ngModel)]="user.password">
  Repetir Password
  <input type="text" name="password2">

  <div (click)="changeToLogin()">Ya tienes una cuenta?</div>
  <div (click)="register()">Crear cuenta</div>
</form>
